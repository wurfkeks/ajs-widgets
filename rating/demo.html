<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<script src="rating.js" ></script>
		<link rel="stylesheet" href="rating.css"></link>
	</head>
	<body ng-app="ratingWidget" ng-init="rating1=2; rating2=7;">
        <p> Selectable:
            <div rating value="rating1" max="10"></div>
        </p>
        <p> Readonly:
            <div rating value="rating2" max="10" readonly></div>
        </p>
	</body>
</html>
